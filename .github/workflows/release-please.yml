name: Release

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      publish_npm:
        description: 'Publish to NPM'
        type: boolean
        default: true
      publish_jsr:
        description: 'Publish to JSR'
        type: boolean
        default: true

jobs:
  release-please:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}

  npm-publish:
    needs: release-please
    if: ${{ always() && (needs.release-please.outputs.release_created || (github.event_name == 'workflow_dispatch' && inputs.publish_npm)) }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Publish to NPM
        run: pnpm publish

  jsr-publish:
    needs: release-please
    if: ${{ always() && (needs.release-please.outputs.release_created || (github.event_name == 'workflow_dispatch' && inputs.publish_jsr)) }}
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install dependencies
        run: deno install

      - name: Publish to JSR
        run: deno publish --allow-dirty
